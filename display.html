<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Drawing - Winners Display</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body class="display-page">
    <div class="container">
        <header>
            <h1 id="promotionHeader">Winners Display</h1>
        </header>
        
        <main>
            <div id="display-container">
                <div id="timer" class="timer timer-display">05:00</div>
                <div id="winners-display">
                    <!-- Winners will be displayed here -->
                    <div class="placeholder">Waiting for winners to be announced...</div>
                </div>
                <div id="headerImageContainer" class="header-image-container"></div>
            </div>
        </main>
        
        <footer>
            <!-- Footer content removed as requested -->
        </footer>
    </div>
    
    <script src="js/display.js"></script>
</body>
</html>
