<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Drawing - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Casino Drawing Winner Input</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-button active">Drawing Page</a>
                <a href="display.html" target="_blank" class="nav-button">Display Page</a>
                <a href="planning.html" class="nav-button">Planning Page</a>
            </nav>
        </header>
        
        <main>
            <!-- Database Diagnostic Tool (temporary) -->
            <div id="database-diagnostic" class="diagnostic-panel">
                <h3>Firebase Database Diagnostic</h3>
                <div id="connection-status">Checking connection...</div>
                <button id="test-connection" class="primary-btn">Test Connection</button>
                <button id="toggle-console" class="secondary-btn">Show Console</button>
                <div id="console-output" class="console-output" style="display: none;"></div>
            </div>
            
            <!-- Plan and Session Selection -->
            <div class="plan-session-selector">
                <div class="form-group">
                    <label for="planSelector">Select Promotion Plan</label>
                    <select id="planSelector">
                        <option value="">Select a plan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sessionSelector">Current Session</label>
                    <select id="sessionSelector" disabled>
                        <option value="">Select a session</option>
                    </select>
                </div>
                <button type="button" id="endSessionBtn" class="primary-btn" disabled>End Session</button>
            </div>
            
            <!-- Display Preview moved to top -->
            <div class="preview-container">
                <h2>Display Preview</h2>
                <div id="displayPreview" class="display-preview">
                    <div class="placeholder">Waiting for winners to be added...</div>
                </div>
            </div>
            
            <div class="content-wrapper">
                <!-- Main Form -->
                <form id="winnerForm">
                    <div class="form-group">
                        <label for="headerImage">Header Image</label>
                        <input type="file" id="headerImage" accept="image/*" onchange="previewHeaderImage(this)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    
                    <div id="entries-container">
                        <!-- Winner entry fields will be added here -->
                    </div>
                    
                    <div class="controls">
                        <button type="button" id="addEntry">Add Winner</button>
                        <button type="submit" id="submitWinners">Submit Winners</button>
                        <div class="export-controls">
                            <button type="button" id="exportCSV">Export CSV</button>
                            <button type="button" id="clearData" class="danger-btn">Clear All Data</button>
                        </div>
                    </div>
                </form>
                
                <!-- Timer Controls in floating box -->
                <div class="timer-control-box">
                    <h3>Timer Controls</h3>
                    <div class="form-group timer-controls">
                        <label for="timerMinutes">Timer Duration (minutes)</label>
                        <input type="number" id="timerMinutes" min="1" max="60" value="5">
                        <div class="timer-buttons">
                            <button type="button" id="startTimer">Start</button>
                            <button type="button" id="pauseTimer">Pause</button>
                            <button type="button" id="resetTimer">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Winners History Table -->
            <div class="winners-history">
                <h2>Winners History</h2>
                <table class="winners-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Prize</th>
                            <th>Drawing Session</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="winners-history-body">
                        <!-- Winner history rows will be added here -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Casino Drawing System</p>
        </footer>
    </div>
    
    <script src="js/input.js"></script>
    <script>
        // Add diagnostic functionality
        document.addEventListener('DOMContentLoaded', function() {
            const connectionStatus = document.getElementById('connection-status');
            const testConnectionBtn = document.getElementById('test-connection');
            const toggleConsoleBtn = document.getElementById('toggle-console');
            const consoleOutput = document.getElementById('console-output');
            
            // Override console.log to capture output
            const originalLog = console.log;
            const originalError = console.error;
            
            function addToConsole(message, isError = false) {
                const entry = document.createElement('div');
                entry.textContent = message;
                if (isError) entry.style.color = 'red';
                consoleOutput.appendChild(entry);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
            
            console.log = function(message) {
                originalLog.apply(console, arguments);
                addToConsole(typeof message === 'object' ? JSON.stringify(message) : message);
            };
            
            console.error = function(message) {
                originalError.apply(console, arguments);
                addToConsole(typeof message === 'object' ? JSON.stringify(message) : message, true);
            };
            
            // Test connection button
            testConnectionBtn.addEventListener('click', function() {
                connectionStatus.textContent = 'Testing connection...';
                connectionStatus.style.color = 'orange';
                
                // Clear console
                consoleOutput.innerHTML = '';
                
                // Test database connection
                try {
                    if (!window.firebaseInitialized) {
                        connectionStatus.textContent = 'Error: Firebase not initialized';
                        connectionStatus.style.color = 'red';
                        return;
                    }
                    
                    const testDoc = window.db.collection('_connection_test').doc('test');
                    testDoc.set({ 
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        browser: navigator.userAgent,
                        testTime: new Date().toISOString()
                    })
                    .then(() => {
                        connectionStatus.textContent = 'Connection successful!';
                        connectionStatus.style.color = 'green';
                        console.log('✅ Database write test successful');
                        
                        // Now try reading
                        return testDoc.get();
                    })
                    .then(doc => {
                        if (doc.exists) {
                            console.log('✅ Database read test successful');
                            console.log('Retrieved data:', doc.data());
                        } else {
                            console.error('❌ Document does not exist after writing');
                            connectionStatus.textContent = 'Error: Document not found after writing';
                            connectionStatus.style.color = 'red';
                        }
                    })
                    .catch(error => {
                        console.error('❌ Connection test failed:', error);
                        connectionStatus.textContent = 'Connection failed: ' + error.message;
                        connectionStatus.style.color = 'red';
                    });
                } catch (error) {
                    console.error('❌ Error during test:', error);
                    connectionStatus.textContent = 'Error: ' + error.message;
                    connectionStatus.style.color = 'red';
                }
            });
            
            // Toggle console button
            toggleConsoleBtn.addEventListener('click', function() {
                if (consoleOutput.style.display === 'none') {
                    consoleOutput.style.display = 'block';
                    toggleConsoleBtn.textContent = 'Hide Console';
                } else {
                    consoleOutput.style.display = 'none';
                    toggleConsoleBtn.textContent = 'Show Console';
                }
            });
            
            // Initial check
            if (window.firebaseInitialized) {
                connectionStatus.textContent = 'Firebase initialized';
                connectionStatus.style.color = 'blue';
            } else {
                connectionStatus.textContent = 'Firebase not initialized';
                connectionStatus.style.color = 'red';
            }
        });
    </script>
</body>
</html>
